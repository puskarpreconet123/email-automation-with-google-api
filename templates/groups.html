<div id="group" class="tab-content hidden p-8">
  <div class="max-w-3xl mx-auto">
    
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Create New Group</h2>
      <p class="text-gray-500 text-sm mt-1">
        Define how often emails should be sent for users in this group.
      </p>
    </div>

    <form action="/create-group" method="POST" class="bg-white border border-gray-100 rounded-2xl shadow-sm p-6 space-y-8">
      
      <!-- Group Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Group Name</label>
        <input 
          type="text" 
          name="group_name" 
          required
          class="w-full px-4 py-2.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
          placeholder="Example: Students, Teachers, Office"
        />
      </div>

      <!-- Rule 1 -->
      <div class="border rounded-xl p-5 space-y-4">
        <h3 class="text-lg font-semibold text-gray-800">Rule 1</h3>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Send until email count</label>
          <input 
          required
            type="number" 
            name="rule1_maxEmails"
            class="w-full px-4 py-2 border border-gray-200 rounded-xl"
            placeholder="Example: 3"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Wait Time</label>
            <input 
            required
              type="number" 
              name="rule1_wait_value"
              class="w-full px-4 py-2 border border-gray-200 rounded-xl"
              placeholder="Example: 1"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Unit</label>
            <select name="rule1_wait_unit" class="w-full px-4 py-2 border border-gray-200 rounded-xl">
              <option value="seconds">Seconds</option>
              <option value="minutes">Minutes</option>
              <option value="hours">Hours</option>
              <option value="days">Days</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Rule 2 -->
      <div class="border rounded-xl p-5 space-y-4">
        <h3 class="text-lg font-semibold text-gray-800">Rule 2</h3>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Send until email count</label>
          <input 
            type="number" 
            name="rule2_maxEmails"
            class="w-full px-4 py-2 border border-gray-200 rounded-xl"
            placeholder="Example: 999"
          />
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Wait Time</label>
            <input 
              type="number" 
              name="rule2_wait_value"
              class="w-full px-4 py-2 border border-gray-200 rounded-xl"
              placeholder="Example: 10"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Unit</label>
            <select name="rule2_wait_unit" class="w-full px-4 py-2 border border-gray-200 rounded-xl">
              <option value="seconds">Seconds</option>
              <option value="minutes">Minutes</option>
              <option value="hours">Hours</option>
              <option value="days">Days</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Submit -->
      <div class="flex justify-end">
        <button 
          type="submit"
          class="inline-flex items-center px-6 py-2.5 text-sm font-bold rounded-xl text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 shadow-sm"
        >
          Create Group
        </button>
      </div>

    </form>

  </div>
</div>
