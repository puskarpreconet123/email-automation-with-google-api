<div id="group" class="tab-content hidden p-8 min-h-screen bg-slate-50/50">
  <div class="max-w-3xl mx-auto">
    
    <div class="mb-8 flex items-center justify-between">
      <div>
        <h2 class="text-3xl font-extrabold text-slate-900 tracking-tight">Create New Group</h2>
        <p class="text-slate-500 text-base mt-2">
          Configure delivery cadence and frequency limits for your recipients.
        </p>
      </div>
      <div class="h-12 w-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </div>
    </div>

    <form action="/create-group" method="POST" class="space-y-6">
      
      <div class="bg-white border border-slate-200 rounded-3xl shadow-sm p-8 transition-all hover:shadow-md">
        <label class="block text-sm font-bold text-slate-700 uppercase tracking-wider mb-3">Group Name</label>
        <div class="relative">
          <input 
            type="text" 
            name="group_name" 
            required
            class="w-full px-5 py-4 bg-slate-50 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white transition-all text-slate-900 placeholder:text-slate-400"
            placeholder="e.g., High Priority Clients"
          />
        </div>
      </div>

      <div id="rules-container" class="space-y-4 ">
        </div>

      <div class="flex flex-col sm:flex-row gap-4 items-center justify-between pt-4">
        <button 
          type="button"
          onclick="addRule()"
          class="group w-full sm:w-auto px-6 py-3 text-sm font-bold rounded-2xl text-slate-600 bg-white border border-slate-200 hover:bg-slate-50 hover:border-slate-300 transition-all flex items-center justify-center gap-2"
        >
          <span class="text-lg group-hover:scale-110 transition-transform">+</span> 
          Add Frequency Rule
        </button>

        <button 
          type="submit"
          class="w-full sm:w-auto px-10 py-4 text-sm font-bold rounded-2xl text-white bg-indigo-600 hover:bg-indigo-700 shadow-lg shadow-indigo-200 hover:shadow-indigo-300 transform hover:-translate-y-0.5 transition-all"
        >
          Create Group
        </button>
      </div>

    </form>
  </div>
</div>

<script>
let ruleCount = 0;

function addRule() {
  ruleCount++;

  const container = document.getElementById("rules-container");

  const ruleHTML = `
    <div class="bg-white border hover:shadow-md border-slate-200 rounded-3xl p-8 shadow-sm animate-in fade-in slide-in-from-bottom-4 duration-300">
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
          <span class="flex items-center justify-center w-8 h-8 rounded-full bg-indigo-50 text-indigo-600 text-xs font-bold">
            ${ruleCount}
          </span>
          <h3 class="font-bold text-slate-800">Delivery Rule</h3>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-1">
          <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Max Emails</label>
          <input 
            type="number"
            name="rule${ruleCount}_maxEmails"
            class="w-full px-4 py-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all"
            required
            placeholder="0"
          />
        </div>

        <div class="md:col-span-1">
          <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Wait Value</label>
          <input 
            type="number"
            name="rule${ruleCount}_wait_value"
            class="w-full px-4 py-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all"
            required
            placeholder="1"
          />
        </div>

        <div class="md:col-span-1">
          <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Wait Unit</label>
          <div class="relative">
            <select 
              name="rule${ruleCount}_wait_unit"
              class="w-full appearance-none px-4 py-3 bg-slate-50 border-none rounded-xl focus:ring-2 focus:ring-indigo-500 transition-all text-slate-700"
            >
              <option value="seconds">Seconds</option>
              <option value="minutes">Minutes</option>
              <option value="hours">Hours</option>
              <option value="days">Days</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-400">
              <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  `;

  container.insertAdjacentHTML("beforeend", ruleHTML);
}
addRule()
</script>
