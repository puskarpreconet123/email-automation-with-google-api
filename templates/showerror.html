<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Message | Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100 transform transition-all hover:scale-[1.01]">
    
    <div class="h-2 bg-red-500 w-full"></div>

    <div class="p-8 text-center">
      <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-50 mb-6">
        <svg class="h-10 w-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>

      <h2 class="text-2xl font-black text-gray-900 mb-2">Notice</h2>
      
      <div class="bg-gray-50 rounded-2xl p-4 mb-8 border border-gray-100">
        <p class="text-gray-600 font-medium leading-relaxed">
          {{ error_message if error_message else "No message provided." }}
        </p>
      </div>

      <div class="space-y-3">
        <a href="/" class="group flex items-center justify-center w-full px-6 py-4 bg-gray-900 text-white font-bold rounded-2xl hover:bg-indigo-600 transition-all duration-300 shadow-lg shadow-gray-200">
          <svg class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Back to Dashboard
        </a>
        
        <p class="text-xs text-gray-400 font-medium">
          Need help? Contact technical support.
        </p>
      </div>
    </div>
  </div>

</body>
</html>
