{% extends "base.html" %}

{% block title %}Email Automation Form{% endblock %}

{% block content %}

  <div class="flex items-center justify-center py-12 px-4">
    
    <div class="glass-effect w-full max-w-xl rounded-3xl shadow-[0_20px_50px_rgba(0,0,0,0.1)] border border-white overflow-hidden">
      
      <div class="bg-slate-900 p-8 text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-400 via-transparent to-transparent"></div>
        <h1 class="text-3xl font-extrabold text-white relative z-10">
          {% if user %} Edit Record {% else %} Marketing Campaign {% endif %}
        </h1>
        <p class="text-slate-400 mt-2 text-sm relative z-10">Fill in the details below to reach your audience.</p>
      </div>

      <form {% if user %} action="/emailForm-edit/{{ user._id }}" {% else %} action="/" {% endif %} 
            method="POST" class="p-8 space-y-6">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Receiver Name</label>
            <input {% if user %} value="{{user.name}}" {% endif %} 
                   type="text" name="name" required placeholder="John Doe"
                   class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200" />
          </div>

          <div class="space-y-2">
            <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Group Segment</label>
            <input {% if user %} value="{{user.group}}" {% endif %} 
                   type="text" name="group" required placeholder="e.g. Teacher/Student"
                   class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200" />
          </div>
        </div>
        
        <div class="space-y-2">
          <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Receiver Email</label>
          <input {% if user %} value="{{user.email}}" {% endif %} 
                 type="email" name="email" required placeholder="name@company.com"
                 class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200" />
        </div>

        <div class="space-y-2">
          <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Subject Line</label>
          <input {% if user %} value="{{user.subject}}" {% endif %} 
                 type="text" name="subject" required placeholder="What is this email about?"
                 class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200" />
        </div>
        
        <div class="space-y-2">
          <label class="block text-xs font-bold uppercase tracking-wider text-slate-500 ml-1">Message Body</label>
          <textarea name="message" rows="5" required placeholder="Type your message here..."
                    class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all duration-200 resize-none">{% if user %}{{user.message}}{% endif %}</textarea>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold text-lg shadow-lg shadow-blue-200 transform transition-all duration-200 hover:-translate-y-1 active:scale-95">
          {% if user %} 
            Save Changes 
          {% else %} 
            Send Email Now
          {% endif %}
        </button>

      </form>
    </div>
  </div>
{% endblock %}
